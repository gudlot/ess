name: ess-developer

channels:
  - conda-forge
  - scipp
  - nodefaults

dependencies:
  # Build
  - scippneutron>=0.4.2
  - gitpython

  # Run
  - astropy
  - matplotlib
  - tifffile
  - ipython
  - jupyter
  - ipywidgets
  - scipy
  - ipympl
  - pooch

  # Test
  - pytest

  # Formatting & static analysis
  - flake8
  - pip:
    - nb-clean
  - yapf

  # Docs
  - python-graphviz
  - pythreejs
  - sphinx
  - sphinx-book-theme
  - sphinx-copybutton
  - nbsphinx
